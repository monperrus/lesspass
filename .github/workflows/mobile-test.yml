name: mobile-test
on:
  push:
    branches:
      - main
    paths:
      - "packages/lesspass-mobile/**"
  pull_request:
    paths:
      - "packages/lesspass-mobile/**"
jobs:
  test-mobile:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - run: |
          cd packages/lesspass-mobile
          yarn install
          yarn test